  <script>
    // 1. Создать функцию calculate(operand1, operand2, sign), где operand1 и operand2 — два числа, sign — знак арифметической операции.
    //    Функция должна расчитывать результат операции, исходя из переданного ей знака.
    //    Функция должна проверять корректность введенных чисел и знака операции.
    //    Все аргументы для функции принять от пользователя.
    var operand1 = +prompt("Namber One");
    var operand2 = +prompt("Namber Twe");
    var sign = prompt("sing");

    var res = calculate(operand1, operand2, sign);

    function calculate(operand1, operand2, sign) {
      var result;
      switch (sign) {
        case "+": {
          result = operand1 + operand2;
          break;
        }
        case "-": {
          result = operand1 - operand2;
          break;
        }
        case "*": {
          result = operand1 * operand2;
          break;
        }
        case "/": {
          result = operand1 / operand2;
          break;
        }
        case "%": {
          result = operand1 % operand2;
          break;
        }
      };
      return result;
    }
    document.write(`
        ${operand1}
        ${sign}
        ${operand2}
         =
        ${res}
      `);

  </script>

  <script>

    // 2. Создать функцию, возводящую число в степень, число и сама степень вводится пользователем
    // function nam (a, b){1231
    let b = +prompt("Число");
    let a = +prompt("Степень");

    function nam(a, b) {
      let result = 1;
      for (let i = 0; i < a; i++) {
        result *= b;
      }
      document.write("<br/>"+a+"в"+b+"степени"+"="+result);
    }
    nam(a, b);
  </script>

  <script>
    // 3.  Создать игру "Камень-Ножницы-Бумага".

    //     var computerChoice = Math.random();

    //     на основании этого можно построить принцип выбора решения компьютера.
    function randomMatch(min, max) {
      if (max === undefined) {
        max = min;
        min = 0;
      };

  <script>
    // 4. Напишите функцию, которая возвращает n-е число Фибоначчи. Для решения используйте цикл.
    // бонус: для решения использовать не цикл, а рекурсию
    var num = Number(prompt("Number fibanachi"));

    function finNam(num) {
      var a = 0;
      var b = 1;
      var res = b;
      for (var i = 1; i < num; i++) {
        document.write("<br/>"+res);
        res = a + b;
        a = b;
        b = res;
      }
    };
    finNam(num);
