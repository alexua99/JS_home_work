<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
    <script type="text/javascript">
        // Дано два целых числа, которые являются сторонами прямоугольника. Найти площадь прямоугольника.
            var a = Number(prompt('a='));
            var b = Number(prompt('b='));
            var s = a * b;
            st = 's = ' + s;
            alert(st);
        // Дано значення часу у хвилинах. Складіть програму переводу цього значення у секунди. 
            var min = Number(prompt('Введите минуты')); 
            var sec = min * 60;
            alert(min +"Минут"+" = " + sec +'секунд'); 
        // Дано значення відстані у сантиметрах. Складіть програму переводу цього значення у міліметри.
            var mil = Number(prompt('Введите сантиметр')); 
            var san = mil * 10;
            alert(mil +"Сантиметр"+" = "+san +'милиметров');
        // Дано два цілих числа a та b. Складіть програму яка обчислює периметр прямокутника з сторонами a та b. P=2*(a+b).
            var a = Number(prompt("Введите А"));
            var b = Number(prompt("Введите В"));
            var p = 2*(a+b);
            alert("p = "+" "+p );
    </script>
</body>
</html>
