    <script type="text/javascript">
    //1. Среди трех чисел найти среднее арифметическое. Если среди чисел есть равные, вывести сообщение "Ошибка". Числа принять от пользователя.
    var a1 = Number(prompt("Первое число"));
    var a2 = Number(prompt("Второе число"));
    var a3 = Number(prompt("Третье число"));
    var sum1 = a1 + "" + a2 + "" + a3;
     if (a1 != a2 && a1 != a3 && a2 != a1 && a2 != a3 && a3 != a1 && a3 !=a2 ){
         var sum = (a1 + a2 + a3) / 3;
         alert(sum1 + " = " + "Среднее арифметическое = " + sum); 
     }else (alert("Есть равные числа"));
     
     // 2. Определить какое из трех, введенных пользователем, чисел максимальное и вывести его на экран.
    var a1 = Number(prompt("первое число"));
    var a2 = Number(prompt("второе число"));
    var a3 = Number(prompt("Трете число"));
    var max;
     if (a1 > a2 && a1 > a3) {
        alert("Число 1 больше =" +a1);
     }else if (a2 > a1 && a2 > a3){
        alert("Число 2 больше ="+a2);
     }else if (a3 > a1 && a3 > a2){
        alert("Число 3 больше ="+a3);
     };
    
    // 3. Дано два числа A и B где (A<B). 
    // Выведите на экран суму всех чисел расположенных в числовом промежутке от А до В. 
    // Выведите на экран все нечетные значения, расположенные в числовом промежутке от А до В. 
    var a = Number(prompt("Введите любое число A"));
    var b = Number(prompt("Введите любое число больше A"));
    if (b >= 10){
        for (var i = a; i < b; i++){
        document.write('<p>' + i + " "  + "число" + '</p>');
             };
        for (var p = a; p < b; p++){
            if (p % 2){
                continue;
            };
            document.write( '<p>' + p + " " + "Четное число" + '</p>');
        };    
        for (var j = a; j < b; j++){
         if ((j % 2) == 0){
             continue;
             };
             document.write( '<p>' + j + " "  + " Не четное число" + '</p>');
    };
    }else(alert("Вы ввели неверное число!!"));

    // 4. Вывести на экран ряд чисел Фибоначчи, состоящий из n элементов (n принять от пользователя).
    // Числа Фибоначчи – это элементы числовой последовательности, в которой каждое последующее число равно сумме двух предыдущих.    
    var num = Number(prompt("Number"));
        var a = 0;
        var b = 1;
        var res = b;
            for(var i = 1; i < num; i++){
                document.write(res + "</br>");
                res = a + b;
                a = b;
                b = res;
                
            };

    //5. Вывести на экран таблицу умножения от 0 до 9.
    for (var a = 1; a <= 10; a++){
        for (var y = 1; y <= 10; y++){
            var sum = "<p>" + a + "x" + y + "=" + (a*y)+ "</p>";
            document.write(sum);
        };
    };
    
    </script>
