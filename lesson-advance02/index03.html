        <button id="exit" onclick="creatInputExit()">EXIT</button>

    <script>
        var userLogin = document.getElementById('login');
        var userExit = document.getElementById('exit');

        function creatInput() {
            document.getElementById('inp02').style.display = 'block';  
        }

        }
